# The full repository name
repo: khulnasoft/khulnasoft-vet

# Service type (khulnasoft or github)
service: khulnasoft

# Base URL for Khulnasoft instance if using khulnasoft service type (optional)
base-url: https://khulnasoft.com

# Changelog groups and which labeled PRs to add to each group
groups:
  -
    name: BREAKING
    labels:
      - breaking
  -
    name: FEATURES
    labels:
      - feature
  -
    name: BUGFIXES
    labels:
      - bug
  -
    name: ENHANCEMENTS
    labels:
      - enhancement

# regex indicating which labels to skip for the changelog
skip-labels: skip-changelog|backport\/.+
