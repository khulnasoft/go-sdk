# The full repository name
repo: khulnasoft/go-sdk

# Service type (khulnasoft or github)
service: khulnasoft

# Base URL for Khulnasoft instance if using khulnasoft service type (optional)
# Default: https://khulnasoft.com
base-url: https://khulnasoft.com

# Changelog groups and which labeled PRs to add to each group
groups:
  -
    name: BREAKING
    labels:
      - kind/breaking
  -
    name: FEATURES
    labels:
      - kind/feature
  -
    name: BUGFIXES
    labels:
      - kind/bug
  -
    name: ENHANCEMENTS
    labels:
      - kind/enhancement
      - kind/refactor
      - kind/ui
  -
    name: SECURITY
    labels:
      - kind/security
  -
    name: TESTING
    labels:
      - kind/testing
  -
    name: TRANSLATION
    labels:
      - kind/translation
  -
    name: BUILD
    labels:
      - kind/build
      - kind/lint
  -
    name: DOCS
    labels:
    - kind/docs
  -
    name: MISC
    default: true

# regex indicating which labels to skip for the changelog
skip-labels: skip-changelog|backport\/.+|has/backport
